<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Printing</title>
    <style>
      table {
        border: 1px solid;
        text-align: center;
        padding: 10px;
        border-collapse: collapse;
      }

      table th,
      tr,
      td {
        padding: 10px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table width="350px">
      <tr>
        <th width="20%" rowspan="2">Image</th>
        <th width="80%">Company name</th>
      </tr>
      <tr>
        <th>Schedule</th>
      </tr>
      <tr>
        <th>1</th>
        <td rowspan="2">Type 1</td>
      </tr>
      <tr>
        <th>2</th>
      </tr>
      <tr>
        <th>3</th>
        <td rowspan="2">Type 2</td>
      </tr>
      <tr>
        <th>4</th>
      </tr>
    </table>
  </body>
</html>
