<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Printing</title>
    <style>
      table {
        border: 1px solid;
        text-align: center;
        padding: 10px;
        border-collapse: collapse;
      }

      table th,
      tr,
      td {
        padding: 10px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table width="400px">
      <tr>
        <th rowspan="3">SR.NO</th>
        <th colspan="4" width="70%">College Name</th>
      </tr>
      <tr>
        <th colspan="2">Section A</th>
        <th colspan="2">Section B</th>
      </tr>
      <tr>
        <th>X</th>
        <th>Y</th>
        <th>X</th>
        <th>Y</th>
      </tr>
      <tr>
        <th>1</th>
        <td colspan="4"></td>
      </tr>
      <tr>
        <th>2</th>
        <td colspan="4"></td>
      </tr>
      <tr>
        <th>3</th>
        <td colspan="4"></td>
      </tr>
    </table>
  </body>
</html>
