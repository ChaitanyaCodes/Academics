<html>
  <head>
    <title>inputControls</title>
  </head>
  <body>
    <form action="" style="margin: 10px; padding: 10px;">
      <label for="Name"
        >Name:<input type="text" name="Name" size="30" />
      </label>
      <br />
      <br />
      <label for="ProfilePic"
        >Profile Picture:
        <input type="file" name="ProfilePic" accept="image/*" />
      </label>
      <br />
      <br />
      <label for="userId" style="padding-right: 10px;">
        UserId: <input type="text" name="userId" />
      </label>
      <label for="password">
        Password: <input type="password" name="password" />
      </label>
      <br /><br />
      <label for="Address"
        >Address: <textarea name="Address" id="" cols="30" rows="5"></textarea>
      </label>
      <br />
      <br />
      <h3>Hobbies</h3>
      <label for="Hobbies" style="padding: 10px;"
        ><input type="checkbox" />Reading</label
      >
      <label for="Hobbies" style="padding: 10px;"
        ><input type="checkbox" />drawing illustrations</label
      >
      <label for="Hobbies" style="padding: 10px;"
        ><input type="checkbox" />Playing instruments</label
      >
      <label for="Hobbies" style="padding: 10px;"
        ><input type="checkbox" />Travelling</label
      >
      <br />
      <h3>Gender</h3>
      <label for="Gender" style="padding: 10px;"
        ><input type="radio" name="Gender" value="Male" />male</label
      >
      <label for="Gender" style="padding: 10px;"
        ><input type="radio" name="Gender" value="Female" />Female</label
      >
      <br />
      <br />

      <label for="Profession">
        <span>Profession: </span>
        <select name="Profession" id="prof">
          <option value="Student">Student</option>
          <option value="Worker">Worker</option>
          <option value="Business Owner">Business Owner</option>
        </select>
      </label>
      <br />
      <br />
      <br />
      <input type="submit" name="submit" value="Submit" />
      <input type="reset" name="reset" value="Reset" />
    </form>
  </body>
</html>
