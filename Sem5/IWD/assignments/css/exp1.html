<html>
  <head>
    <title>CSS format</title>
    <style>
      #one {
        text-align: left;
      }
      #two {
        text-align: center;
      }
    </style>
  </head>

    <p id="one">
      Ms. Jane H. Doe <br />
      Theatre Street <br />
      sun City, AZ 85351
    </p>

      USS Cochrane(DDG-2) <br />
      FPO AP 96543-1234 USA
    </p>
  </body>
</html>
