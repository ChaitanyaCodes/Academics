<html>
  <head>
    <title>factorial</title>
  </head>
  <body>
    <script>
      var n,
        i = 1,
        f = 1;
      n = parseInt(prompt("Enter number: "));
      while (i <= n) {
        f = f * i;
        i++;
      }
      document.write("factorial=" + f);
    </script>
  </body>
</html>
