<html>
  <head>
    <title>multiplication table</title>
  </head>
  <body>
    <script>
      var i, j, x;
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
          x = i * j;
          document.write(x + "\t");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
