<html>
  <head>
    <title>arithmetic operation</title>
  </head>
  <body>
    <script type="text/javascript">
      var a, b, c, ch;
      a = parseInt(prompt("Enter the first number : "));
      b = parseInt(prompt("Enter the second number : "));
      ch = parseInt(prompt("Enter the choice...."));
      switch (ch) {
        case 1:
          c = a + b;
          document.write("Addition=" + c);
          break;
        case 2:
          c = a - b;
          document.write("subtraction=" + c);
          break;
        case 3:
          c = a * b;
          document.write("Multiplication=" + c);
          break;
        case 4:
          c = a / b;
          document.write("Division=" + c);
          break;
        default:
          document.write("Invalid choice");
      }
    </script>
  </body>
</html>
