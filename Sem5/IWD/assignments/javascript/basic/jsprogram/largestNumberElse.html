<html lang="en">
  <head>
    <title>largestNumberElse</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = prompt("Enter the first number: ");
      var b = prompt("Enter the second number: ");
      if (a > b) document.write("a is largest number.");
      else document.write("b is largest number.");
    </script>
  </body>
</html>
