<html lang="en">
  <head>
    <title>While Demo</title>
  </head>
  <body>
    <table border="1" align="center">
      <th>number</th>
      <th>square</th>
      <script type="text/javascript">
        i = 1;
        while (i <= 10) {
          document.write("<tr><td>" + i + "</td><td>" + i * i + "</td><tr>");
          i++;
        }
      </script>
    </table>
  </body>
</html>
