<html>
  <head>
    <title>If Else Demo</title>
  </head>
  <body>
    <script type="text/javascript">
      var a, b, c;
      a = 10;
      b = 20;
      c = 30;
      if (a < b) {
        if (a > c) {
          document.write("<h3>a is the largest number</h3>");
        } else {
          document.write("<h3>c is the largest number</h3>");
        }
      } else {
        if (b > c) {
          document.write("<h3>b is the largest number</h3>");
        } else {
          document.write("<h3>c is the largest number</h3>");
        }
      }
    </script>
  </body>
</html>
