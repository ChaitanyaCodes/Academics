<html>
  <head>
    <title>If Else Demo 2</title>
  </head>
  <body>
    <script type="text/javascript">
      var marks = 75;
      if (marks < 40) {
        document.write("you have failed.");
      } else if (marks >= 40 && marks < 50) {
        document.write("you have passed ");
      } else if (marks >= 50 && marks < 60) {
        document.write("you have got a second class");
      } else if (marks >= 60 && marks < 66) {
        document.write("you have got a first class");
      } else {
        document.write("you have got distiction");
      }
    </script>
  </body>
</html>
